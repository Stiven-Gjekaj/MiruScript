name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Build & Test"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Only deploy if build workflow succeeded
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Install Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: latest
        actions-cache-folder: 'emsdk-cache'

    - name: Build Miru compiler to WASM
      run: |
        mkdir -p web/public
        cd build
        emmake make -f emscripten.mk

    - name: Verify WASM build
      run: |
        ls -la web/public/
        test -f web/public/compiler.wasm && echo "✓ compiler.wasm built successfully" || exit 1
        test -f web/public/compiler.js && echo "✓ compiler.js built successfully" || exit 1

    - name: Install web dependencies
      working-directory: ./web
      run: npm ci

    - name: Build web frontend
      working-directory: ./web
      run: npm run build

    - name: Verify frontend build
      run: |
        ls -la web/dist/
        test -f web/dist/index.html && echo "✓ Frontend built successfully" || exit 1

    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./web
        production: true
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    - name: Get deployment URL
      id: deployment
      run: |
        echo "deployment_url=https://miruscript.vercel.app" >> $GITHUB_OUTPUT

    - name: Comment PR with deployment link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🚀 Deployed to Vercel!\n\n📍 [View Demo](https://miruscript.vercel.app)'
          })

    - name: Post deployment summary
      run: |
        echo "### ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📍 **Live at**: https://miruscript.vercel.app" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

    - name: Notify on failure
      if: failure()
      run: |
        echo "### ❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "Check [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details." >> $GITHUB_STEP_SUMMARY
